name: K6 Performance Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'  # Diariamente Ã s 2h UTC (23h horÃ¡rio de BrasÃ­lia)
  workflow_dispatch:      # Permite execuÃ§Ã£o manual

jobs:
  k6-load-test:
    name: K6 Challenge Test - 500 VUs
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: âœ… Verify K6 installation
        run: k6 version

      - name: ğŸ“‹ Create results directory
        run: mkdir -p results

      - name: ğŸš€ Run K6 Challenge Test (500 VUs x 5min)
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: |
          # Debug: mostrar se secrets estÃ£o configuradas (sem expor valores)
          echo "ğŸ” Verificando configuraÃ§Ã£o..."
          echo "API_BASE_URL configurada: $( [ -n "$API_BASE_URL" ] && echo "âœ… Sim" || echo "âŒ NÃ£o" )"
          echo "ADMIN_EMAIL configurado: $( [ -n "$ADMIN_EMAIL" ] && echo "âœ… Sim" || echo "âŒ NÃ£o" )"
          echo "ADMIN_PASSWORD configurado: $( [ -n "$ADMIN_PASSWORD" ] && echo "âœ… Sim" || echo "âŒ NÃ£o" )"
          echo ""
          
          
          echo "ğŸš€ Iniciando teste K6 contra a API configurada..."
          echo ""
          
          k6 run \
            --out json=results/challenge-results.json \
            --summary-export=results/summary.json \
            scenarios/challenge.test.js

      - name: ğŸ“Š Generate Summary
        if: always()
        run: |
          echo "# ğŸ“Š K6 Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ¯ Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Scenario:** Challenge Test" >> $GITHUB_STEP_SUMMARY
          echo "- **Virtual Users:** 500 simultaneous" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration:** 5 minutes (+ 2min ramp up/down)" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** Configured via secrets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f results/summary.json ]; then
            echo "## ğŸ“ˆ Key Metrics" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat results/summary.json | jq '.metrics' >> $GITHUB_STEP_SUMMARY || echo "Metrics not available" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Summary file not generated" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ“¦ Upload K6 Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results-${{ github.run_number }}
          path: |
            results/*.json
          retention-days: 30

      - name: ğŸ’¬ Comment PR with Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ğŸš€ K6 Performance Test Results\n\n';
            comment += '**Test:** Challenge Test (500 VUs x 5 minutes)\n\n';
            
            try {
              const summary = JSON.parse(fs.readFileSync('results/summary.json', 'utf8'));
              const metrics = summary.metrics;
              
              comment += '### ğŸ“Š Key Metrics\n\n';
              comment += '| Metric | Value |\n';
              comment += '|--------|-------|\n';
              
              if (metrics.http_req_duration) {
                comment += `| Response Time (p95) | ${metrics.http_req_duration.values['p(95)'].toFixed(2)}ms |\n`;
                comment += `| Response Time (p99) | ${metrics.http_req_duration.values['p(99)'].toFixed(2)}ms |\n`;
              }
              
              if (metrics.http_req_failed) {
                const failRate = (metrics.http_req_failed.values.rate * 100).toFixed(2);
                comment += `| Error Rate | ${failRate}% |\n`;
              }
              
              if (metrics.checks) {
                const passRate = (metrics.checks.values.rate * 100).toFixed(2);
                comment += `| Checks Passed | ${passRate}% |\n`;
              }
              
              if (metrics.http_reqs) {
                comment += `| Throughput | ${metrics.http_reqs.values.rate.toFixed(2)} req/s |\n`;
              }
              
              comment += '\n';
              comment += '### ğŸ¯ Thresholds\n\n';
              
              const thresholds = summary.root_group.checks || [];
              thresholds.forEach(check => {
                const icon = check.passes > 0 ? 'âœ…' : 'âŒ';
                comment += `${icon} ${check.name}\n`;
              });
              
            } catch (error) {
              comment += 'âš ï¸ Could not parse test results\n';
              comment += `Error: ${error.message}\n`;
            }
            
            comment += '\nğŸ“¦ Full results available in artifacts.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: âŒ Fail if thresholds not met
        if: failure()
        run: |
          echo "::error::K6 test failed - check thresholds and error rate"
          exit 1
